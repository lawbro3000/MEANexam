<!DOCTYPE html>
<!-- CLIENT-> PARTIALS -> NEW.HTML -->
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <style>
      table {
          font-family: Dosis, sans-serif;
          border-collapse: collapse;
          width: 100%;
      }
      td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
      }
      tr:nth-child(even) {
          background-color: #dddddd;
      }
    </style>

  </head>
  <body>
  <div class="table">
    <table>
      <tr>
        <th>Question</th>
        <th>Show Poll</th>
        <th>Update</th>
        <th>Action</th>
      </tr>
      <tbody ng-repeat = "question in questions">
        <tr>
          <td>{{question.question}}  {{question.uname}} {{question.questdate}}</td>
          <td><a href="#/show/{{question._id}}"><button>Show</button></a></td>
          <td><a href="#/edit/{{question._id}}"><button>Update</button><a/></td>
          <td><button ng-click ="Remove_question(question._id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <a href="#/new"><button>New question</button></a>

  </body>
</html>
